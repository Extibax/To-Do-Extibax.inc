<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../../public/style/form.css">

    <title>Login ToDo</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-sm-3 form-container">
                <form class="signin" id="signin">
                    <h2 class="my-5 text-center">Sign In</h2>
                    <div class="form-group">
                        <input class="form-control" type="text" id="username-signin" placeholder="Username: ">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password-signin" placeholder="Password: ">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" id="button-signin">
                            Sign In
                        </button>
                        <a class="btn btn-primary btn-block" href="signup.html">
                            Go to Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script JQuery -->
    <script src='http://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <!-- Script PopperJs -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
    </script>
    <!-- Script Bootstrap -->
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'>
    </script>
    <!-- Script SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Script Form -->
    <script src="../../js/form.js"></script>
</body>

</html>
